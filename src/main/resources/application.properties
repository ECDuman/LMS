spring.application.name=LMS

# ====== JWT Configuration ======
# These values can be set in docker-compose or IDE Run Configurations
jwt.secret=your-default-secret-key-for-development-only-minimum-32-chars!
jwt.access.expiration=3600000
jwt.refresh.expiration=604800000

# ====== PostgreSQL Configuration ======
# Database settings are taken from environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/lms_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ====== Redis Configuration ======
# Redis host is taken from environment variable
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=6379

# ====== Springdoc OpenAPI (Swagger) ======
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ====== Server Port ======
server.port=8080
